<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="stuart_dispatch" class="no-js"> <!--<![endif]-->
<html>
<head>
    <meta charset=utf-8 />
    <title>Stuart Delivery Monitor</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/leaflet.groupedlayercontrol.min.css" />
    <link rel="stylesheet" href="assets/css/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/L.Control.ZoomBox.css" />
    <link href="assets/css/main.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <script src="assets/js/leaflet.groupedlayercontrol.min.js"></script>
    <script src="assets/js/L.Control.ZoomBox.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=geometry"></script>

    <script src="assets/js/leaflet-search.js"></script>
    <script src="assets/js/leaflet.spin.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js'></script>


    <script src="app.js"></script>

    <script src="shared/utils/utils.js"></script>

    <script src="shared/city/cities.js"></script>
    <script src="shared/city/cityController.js"></script>

    <script src="components/invitation/invitation.js"></script>
    <script src="components/invitation/invitationConnector.js"></script>


    <script src="components/delivery/delivery.js"></script>
    <script src="components/delivery/deliveryConnector.js"></script>

    <script src="components/courier/icons.js"></script>
    <script src="components/courier/courier.js"></script>
    <script src="components/courier/tracking.js"></script>
    <script src="components/courier/trackingStatus.js"></script>

    <script src="components/basemap/basemap.js"></script>
    <script src="components/basemap/filters.js"></script>
    <script src="components/basemap/leafletMapObj.js"></script>
    <script src="components/basemap/mapController.js"></script>

    <script src="components/sidebar/events.js"></script>
    <script src="components/sidebar/sideController.js"></script>
    <script src="components/sidebar/stats.js"></script>

</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<audio src="https://www.mapbox.com/bites/00115/kick.wav" preload="auto" id='kick'></audio>
<audio src="https://www.mapbox.com/bites/00115/coin.wav" preload="auto" id='coin'></audio>
<audio src="https://www.mapbox.com/bites/00115/fireball.wav" preload="auto" id='fireball'></audio>

<div class="container-fluid" id='map' ng-controller = "mapController">
</div>


<div id='sidebar' class='fill-navy-dark' ng-controller="sideController">
    <div class="row">
        <div class="col-md-12" style="padding-top: 20px;">
            <div class="dropdown" ng-controller="cityController">
                <select ng-model="selectedCity" ng-change ="changeCity(selectedCity)" class="metriclabel small">
                    <option ng-selected="selectedCity == city.id" ng-repeat="city in cities" value="{{city.id}}">{{city.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class='clearfix'>
        <div class='col-md-12'>
            <div class='metric retrieved denim'>% {{busyRatio}}</div>
        </div>
    </div>
    <div class='clearfix'>
        <div class='col-md-6'>
            <div class='metriclabel small quiet space-top4 space-bottom4'>Delivering <br>now</div>
            <div class='metric retrieved denim'>{{onGoingDeliveries}}</div>
        </div>
        <div class='col-md-6'>
            <div class='metriclabel small quiet space-top4 space-bottom4'>Awaiting <br>pickup</div>
            <div class='metric queue'>{{pickingDeliveries}}</div>
        </div>
    </div>
    <div class='metriclabel small quiet space-top4 space-bottom2'>Events</div>
    <div class='ticker dark small text-left'>
    </div>
</div>

<script>


</script>
</body>
</html>
